<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Light Up Leeton</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/lul-web.css" />
    <link media="print" rel="stylesheet" type="text/css" href="/css/lul-print.css" />
    
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/lul-web.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-27004937-1']);
      _gaq.push(['_setDomainName', 'lightupleeton.org']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</head>
<body>
        <div class="left">
        
            <img id="lul-logo" src="img/logo.jpg" alt="Logo"/>
            <div class="location-form">
            <h3>Submit Address</h3>
            <p>Are you going to light up your home, school or business in Leeton this year? Then submit your address here!</p>
            <div id="submit-success-alert" class="alert-message success">
                <button id="success-alert-close" class="close" >x</button>
                <p>Your submission was successful!</p>
            </div>
            <div id="submit-error-alert" class="alert-message error">
                <button id="error-alert-close" class="close" >x</button>
                <p><strong>Submission failed</strong></p>
                <p>Please check your address format and try again later.</p>
            </div>
                <form class="form-stacked">
                    <fieldset>
                        <div class="clearfix">
                            <label for="address-box">Address</label>
                            <div class="input">
                                <input id="address-box" class="medium" size="30" type="text" />
                                <input id="verify-button" class="btn" type="button" value="Verify" />
                            </div>
                            
                        </div>
                    </fieldset>
                    <fieldset>
                        <input id="submit-button" disabled class="btn primary" type="button" value="Submit" />
                    </fieldset>
                </form>
            </div>
            <iframe src="//www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Fpages%2FLight-Up-Leeton%2F239216016133816&amp;width=292&amp;height=290&amp;colorscheme=light&amp;show_faces=true&amp;border_color&amp;stream=false&amp;header=true&amp;appId=149438575138898" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:292px; height:290px;" allowTransparency="true"></iframe>
        </div>
        <div class="right">
            <div class="search-toolbar">
                    <input id="centre-box" class="xlarge" size="50" type="text" />
                    <input id="centre-button" class="btn" type="button" value="Centre Map"/>
                    <input id="reset-button" class="btn" type="button" value="Reset Map"/>
                    <input id="print-button" class="btn" type="button" value="Print"/>
                    
            </div>
            <div class="toggle-toolbar">       
                <span><img src="img/ornament_green.png" alt="Current"/>This Year</span>
                <input id="check-current" checked type="checkbox"/>
                <span><img src="img/ornament_red.png" alt="Previous"/>Previous Years</span>
                <input id="check-previous" checked type="checkbox"/>
                <span><a id="view-full" href="/full"/>View Full Screen Map</a>
            </div>
            <div id="map"></div>
        </div>
</body>
</html>
