<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Light Up Leeton: Locations</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    
    <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Light up Leeton - Locations</h1>
		<table>
			<thead>
				<tr>
					<th>Address</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Created</th>
					<th>Last Updated</th>
				</tr>
			</thead>
			<tbody>
				{% for location in locations %}
				<tr>
					<td>{{location.location.address}}</td>
					<td>{{location.location.latitude}}</td>
					<td>{{location.location.longitude}}</td>
					<td>{{location.created_date}}</td>
					<td>{{location.updated_date}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
