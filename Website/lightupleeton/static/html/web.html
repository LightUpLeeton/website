<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Light Up Leeton</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/lul-web.css" />
    
    <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/lul-web.js"></script>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="span6">
            <img src="img/logo.jpg" width="300" alt="Logo"/>
            <div class="location-form">
            <h3>Submit Address</h3>
            <p>Are you going to light up your house in Leeton for 2011? Then submit your address here!</p>
                <form class="form-stacked">
                    <fieldset>
                        <div class="clearfix">
                            <label for="location-address">Address</label>
                            <div class="input">
                                <input id="address-box" class="medium" size="30" type="text" />
                                <input id="verify-button" class="btn" type="button" value="Verify" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <input id="submit-button" disabled class="btn primary" type="button" value="Submit" />
                    </fieldset>
                </form>
            </div>
            <iframe src="//www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Fpages%2FLight-Up-Leeton%2F239216016133816&amp;width=292&amp;height=290&amp;colorscheme=light&amp;show_faces=true&amp;border_color&amp;stream=false&amp;header=true&amp;appId=149438575138898" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:292px; height:290px;" allowTransparency="true"></iframe>
        </div>
        <div class="span10">
        <div class="row">
            <div class="toolbar">
                <input id="search-box" class="xlarge" size="50" type="text" />
                <input id="search-button" class="btn" type="button" value="Search"/>
                <input id="locate-button" class="btn" type="button" value="Locate Me"/>
            </div>
        </div>
        <div class="row">
        <div id="map">
        </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
