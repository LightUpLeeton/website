application: lightupleeton
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /css
  static_dir: static/css
  
- url: /js
  static_dir: static/js
  
- url: /img
  static_dir: static/img

- url: /api/.*
  script: lul/api.py
  
- url: /manage
  login: required
  script: lul/main.py
  
- url: .*
  script: lul/main.py
